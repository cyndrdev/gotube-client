<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gotube</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" href="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="gotube">
                <h1>gotube</h1>
                <h2 class="version">[disconnected]</h2>
            </div>
            <div class="search">
                <input id="searchQuery" type="text" />
                <button id="searchButton">search</button>
            </div>
            <nav class="menus">
                <i id="configSettings" class="material-icons">wifi_tethering</i>
                <i id="volumeLevel" class="material-icons">volume_up</i>
            </nav>
        </header>

        <div class="slider-holder">
            <i class="material-icons">volume_mute</i>
            <input type="range" min="0" max="100" value="0"/>
            <i class="material-icons">volume_up</i>
        </div>

        <div class="modal-hider">
        </div>

        <section class="config modal">
            <h2>server config</h2>
            <p>
                <span>server ip</span>
                <input type="text" id="serverAddress" value="localhost"/>
            </p>
            <p>
                <span>server port</span>
                <input type="text" id="serverPort" value="8080"/>
            </p>
            <button id="configButton">connect</button>
            <a id="configClose"><i class="material-icons">close</i></a>
        </section>

        <main>
            <section class="search">
                <h2>search</h2>
                <p>
                    <ul id="searchResults"></ul>
                </p>
            </section>

            <section class="queue">
                <h2>queue</h2>
                <ul id="queueParent"></ul>
                <button id="clearQueue">clear</button> 
            </section>
        </main>

        <section class="thumbnail">
            <img class="artwork" />
        </section>
        
        <section class="player">
            <audio preload="none">
                <source src="" type="audio/webm">
            </audio>

            <div class="main-controls">
                <button class="restart">replay</button>
                <button class="play-pause big">play_circle_filled</button>
                <button class="skip">skip_next</button>
            </div>

            <div class="timecode"></div>
            <div class="length"></div>
        </section>
    </body>
</html>
