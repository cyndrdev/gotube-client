<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gotube</title>
        <script src="j3/jquery-3.3.1.min.js"></script>
        <script src="main.js" href="main.js"></script>
        <script src="j3/js.cookie.min.js"></script>
        <link id="favicon" rel="shortcut icon" type="image/png" href="icons/loading.png" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="gotube">
                <h1>gotube</h1>
                <h2 class="version">[disconnected]</h2>
            </div>
            <div class="search">
                <input id="searchQuery" placeholder="Search" type="text" />
                <button class="icon" id="searchButton">search</button>
            </div>
            <nav class="menus">
                <i id="configSettings" class="material-icons">wifi_tethering</i>
                <i id="volumeLevel" class="material-icons">volume_up</i>
            </nav>
        </header>

        <div class="slider-holder">
            <i class="material-icons">volume_mute</i>
            <input type="range" min="0" max="100" value="0"/>
            <i class="material-icons">volume_up</i>
        </div>

        <div class="modal-hider">
        </div>

        <section class="config modal">
            <h2>server config</h2>
            <div class="labels">
                <p>Host</p>
                <p>Port</p>
            </div>
            <div class="server-data">
                <input type="text" placeholder="ip" id="serverAddress" value="localhost"/>
                <p>:</p>
                <input type="text" placeholder="port" id="serverPort" value="8080"/>
            </div>
            <button class="icon" id="configButton">check</button>
            <a id="configClose"><i class="material-icons">close</i></a>
        </section>

        <main>
            <section class="search empty">
                <h2>search results</h2>
                <h3></h3>
                <ul id="searchResults"></ul>
            </section>

        </main>

        <section class="queue">
            <img class="artwork" />
            <div id ="queueHolder">
                <h2>queue</h2>
                <button class="icon" id="clearQueue">clear_all</button> 
                <ul id="queueParent"></ul>
            </div>
        </section>
        
        <section class="player">
            <audio preload="none">
                <source src="" type="audio/webm">
            </audio>

            <div class="main-controls">
                <button class="icon restart">replay</button>
                <button class="icon play-pause big">play_circle_filled</button>
                <button class="icon skip">skip_next</button>
            </div>

            <div class="timecode"></div>
            <div class="length"></div>
        </section>
    </body>
</html>
